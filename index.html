<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart with Isolated Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d"></script>
</head>
<body>
  <div id="chart-root"></div>

  <script>
    const root = document.getElementById('chart-root');

    // Create Shadow DOM
    const shadowRoot = root.attachShadow({ mode: 'open' });

    // Add HTML and CSS to Shadow DOM
    shadowRoot.innerHTML = `
      <style>
        body {
          font-family: Arial, sans-serif;
          background: #0f0f1e;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .chart-container {
          position: relative;
          width: 300px;
          height: 300px;
          border-radius: 50%;
          padding: 45px;
          overflow: visible; /* Allow hover slice to appear outside */
        }

        .chart-background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('https://cdn.prod.website-files.com/66b1febd2fe7becac3b93594/66d54363af111b4e02da2889_2-bg.svg') no-repeat center center;
          background-size: cover;
          border-radius: 50%;
          z-index: 0; /* Set background behind the pie chart */
          transform: rotate(0deg); /* Initial state */
          transition: transform 2s ease-in-out; /* Smooth transition */
        }

        .chart-container:hover .chart-background {
          transform: rotate(360deg); /* Forward rotation */
        }

        .chart-container:not(:hover) .chart-background {
          transform: rotate(0deg); /* Reverse rotation */
        }

        canvas {
          position: relative;
          z-index: 1; /* Ensure the canvas remains above the background */
          background-color: transparent;
          border-radius: 50%;
        }
      </style>
      <div class="chart-container">
        <!-- Rotating Background -->
        <div class="chart-background"></div>
        <!-- Pie Chart -->
        <canvas id="pieChart"></canvas>
      </div>
    `;

    // Add Chart.js pie chart inside Shadow DOM
    const ctx = shadowRoot.querySelector('#pieChart').getContext('2d');

    const pieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'], // Labels for tooltips only
        datasets: [{
          label: 'Votes',
          data: [12, 19, 3, 5, 2],
          backgroundColor: [
            '#506fbd38',
            '#70707081',
            '#39395f6c',
            '#506fbd38',
            '#70707081',
          ],
          hoverOffset: 40, // Hover effect
          borderWidth: 1,
          borderColor: '#ffffff',
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false, // Disable legend
          },
          tooltip: {
            enabled: true, // Enable tooltip
            backgroundColor: '#333',
            titleColor: '#fff',
            bodyColor: '#fff',
          },
          '3d': {
            enabled: true,
            depth: 10,
            shadowOffsetX: 2,
            shadowOffsetY: 2,
            shadowBlur: 4,
          },
        },
        responsive: true,
        maintainAspectRatio: true,
      },
    });
  </script>
</body>
</html>
