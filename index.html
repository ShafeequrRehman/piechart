<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d"></script>
  <style>
    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background: #1d1d25;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Chart Container */
    .chart-container {
      position: relative;
      width: 400px; /* Responsive width */
       /* Limit the size on large screens */
      height: 400px; /* Maintain aspect ratio */
      border-radius: 50%;
      padding: 70px; /* Add padding for spacing */
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center; /* Center content */
      background: url('https://raw.githubusercontent.com/ShafeequrRehman/circle-image/79ea093e7bdae3ae0d2ad52f8ba64ef1306905cc/66d54363af111b4e02da2889_2-bg%20(1)%202.svg') no-repeat center center;
      background-size:cover;
    }

    canvas {
      position: relative;
      z-index: 1;
      /* background: url('https://raw.githubusercontent.com/ShafeequrRehman/circle-image/ee6da98edf0b4cf1a188605ae5bbef5d4bc7dd6b/66d54363af111b4e02da2889_2-bg%20(1)%202.svg') no-repeat center center;
      background-size:cover; */
    
      width: 400px; /* Responsive to container */
      height: 400px; /* Maintain aspect ratio */
      /* background-color: red; */
      border-radius: 50%;
    }

/*     @media (max-width: 768px) {
      .chart-container {
        padding: 90px; /* Increase padding for better spacing on smaller screens */
      }
    } */
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    // Add Chart.js pie chart
    const ctx = document.getElementById('pieChart').getContext('2d');

    const pieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'], // Labels for tooltips only
        datasets: [{
          label: 'Votes',
          data: [12, 19, 15, 5, 2],
          backgroundColor: [
            '#1d1d2590',
            '#08a6db10',
            '#1954EC30',
            '#1954EC',
            '#0f152e',
          ],
          hoverOffset: 15, // Smooth hover effect
          borderWidth: 1,
          borderColor: '#ffffff',
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false, // Disable legend
          },
          tooltip: {
            enabled: true, // Enable tooltip
            backgroundColor: '#0f0f1e',
            titleColor: '#fff',
            bodyColor: '#fff',
          },
          '3d': {
            enabled: true,
            depth: 10,
            shadowOffsetX: 2,
            shadowOffsetY: 2,
            shadowBlur: 4,
          },
        },
        responsive: true,
        maintainAspectRatio: true,
      },
    });
  </script>
</body>
</html>
