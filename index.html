<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d"></script>
  <style>
    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background: #1d1d25;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Chart Container */
    .chart-container {
      position: relative;
      width: 90vw; /* Responsive width */
      max-width: 500px; /* Limit the size on large screens */
      height: auto; /* Maintain aspect ratio */
      border-radius: 50%;
      padding: 3%; /* Add padding for spacing */
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center; /* Center content */
    }

    /* Background Image */
    .chart-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/ShafeequrRehman/circle-image/ee6da98edf0b4cf1a188605ae5bbef5d4bc7dd6b/66d54363af111b4e02da2889_2-bg%20(1)%202.svg') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      z-index: 0;
      transform: rotate(0deg);
      transition: transform 2s ease-in-out;
    }

    .chart-container:hover .chart-background {
      transform: rotate(360deg); /* Rotate background on hover */
    }

    canvas {
      position: relative;
      z-index: 1;
      width: 100%; /* Responsive to container */
      height: 100%; /* Maintain aspect ratio */
      background-color: transparent;
      border-radius: 50%;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      .chart-container {
        padding: 10%; /* Increase padding for better spacing on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div id="chart-root"></div>

  <script>
    const root = document.getElementById('chart-root');

    // Create Shadow DOM
    const shadowRoot = root.attachShadow({ mode: 'open' });

    // Add HTML and CSS to Shadow DOM
    shadowRoot.innerHTML = `
      <style>
        :host {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #1d1d25;
          margin: 0;
        }

        .chart-container {
          position: relative;
          width: 90vw; /* Responsive width */
          max-width: 280px; /* Limit the size on large screens */
          height: 90vw; /* Maintain aspect ratio */
          max-height: 280px; /* Limit height on large screens */
          border-radius: 50%;
          padding: 10%; /* Default padding */
          overflow: visible;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .chart-background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('https://raw.githubusercontent.com/ShafeequrRehman/circle-image/005f68f9c35b57f30f710173315a86cb8f809d03/66d54363af111b4e02da2889_2-bg%20(1)%202.svg') no-repeat center center;
          background-size: cover;
          border-radius: 50%;
          z-index: 0;
          transform: rotate(0deg);
          transition: transform 2s ease-in-out;
        }

        .chart-container:hover .chart-background {
          transform: rotate(360deg); /* Forward rotation */
        }

        canvas {
          position: relative;
          z-index: 1;
          
          background-color: transparent;
          border-radius: 50%;
        }

        @media (max-width: 768px) {
          .chart-container {
            padding: 15%; /* Add more spacing on smaller screens */
          }
        }
      </style>
      <div class="chart-container">
        <!-- Rotating Background -->
        <div class="chart-background"></div>
        <!-- Pie Chart -->
        <canvas id="pieChart"></canvas>
      </div>
    `;

    // Add Chart.js pie chart inside Shadow DOM
    const ctx = shadowRoot.querySelector('#pieChart').getContext('2d');

    const pieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'], // Labels for tooltips only
        datasets: [{
          label: 'Votes',
          data: [12, 19, 15, 5, 2],
          backgroundColor: [
            '#1d1d2590',
            '#08a6db10',
            '#1954EC20',
            '#1954EC',
            '#0f152e',
          ],
          hoverOffset: 20, // Smooth hover effect
          borderWidth: 1,
          borderColor: '#ffffff',
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false, // Disable legend
          },
          tooltip: {
            enabled: true, // Enable tooltip
            backgroundColor: '#0f0f1e',
            titleColor: '#fff',
            bodyColor: '#fff',
          },
          '3d': {
            enabled: true,
            depth: 10,
            shadowOffsetX: 2,
            shadowOffsetY: 2,
            shadowBlur: 4,
          },
        },
        responsive: true,
        maintainAspectRatio: true,
      },
    });
  </script>
</body>
</html>
